<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمضان مبارك</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap');
        body {
            background: url('https://source.unsplash.com/1600x900/?ramadan,lantern') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Amiri', serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.8);
            text-align: center;
        }
        h1 {
            font-size: 3.5em;
            color: #FFD700;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        audio {
            margin-top: 20px;
            filter: drop-shadow(0px 0px 10px gold);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>رمضان كريم</h1>
        <p>أعاده الله عليكم بالخير والبركات</p>
        <audio controls autoplay loop>
            <source src="https://www.islamcan.com/audio/nasheeds/Ramadan.mp3" type="audio/mpeg">
            متصفحك لا يدعم تشغيل الصوت
        </audio>
    </div>
</body>
</html>
