<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمضان مبارك</title>
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?ramadan,moon') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        .container {
            margin-top: 20%;
        }
        h1 {
            font-size: 3em;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        p {
            font-size: 1.5em;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        audio {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>رمضان كريم</h1>
        <p>أعاده الله عليكم بالخير والبركات</p>
        <audio controls autoplay loop>
            <source src="https://www.islamcan.com/audio/adhan/azan1.mp3" type="audio/mpeg">
            متصفحك لا يدعم تشغيل الصوت
        </audio>
    </div>
</body>
</html>
